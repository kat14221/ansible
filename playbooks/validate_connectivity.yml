---
# Playbook: Validación Completa de Conectividad
# Descripción: Valida toda la conectividad IPv6 y servicios

- name: Validación Completa de Conectividad IPv6
  hosts: all
  gather_facts: yes
  tasks:
    - name: Incluir role de validación
      include_role:
        name: connectivity-tests
      when: inventory_hostname in groups['linux_servers']

    - name: Validar firewall asimétrico
      include_role:
        name: firewall-validation
      when: inventory_hostname == 'debian-router'

    - name: Recolectar evidencias finales
      include_role:
        name: evidence-collector