          rm -f security_app.pid
        fi
        # Iniciar nueva aplicaci√≥n
        nohup python3 security_app.py > security_app.log 2>&1 &
        echo $! > security_app.pid
        sleep 2
      become: false
      async: 10
      poll: 0

