          @app.route('/api/groups')
          @require_auth
          def get_groups():
              result = run_command("getent group | awk -F: '$3 >= 1000 || $1 ~ /^(sudo|admin|users|staff)$/ {print $1,$3,$4}' OFS=':'")
              groups = []
              
              if result['success']:
