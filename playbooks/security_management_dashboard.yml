    - name: Hacer ejecutable la aplicaci√≥n
      file:
        path: /home/ansible/security_app.py
        mode: '0755'
        owner: ansible
        group: ansible

    - name: Ejecutar aplicaci√≥n Flask en background
      shell: |
        cd /home/ansible
        if [ -f ansible-venv/bin/activate ]; then
          source ansible-venv/bin/activate
        fi
