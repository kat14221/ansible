# Playbook: Bootstrap Completo Automatizado
# Descripci√≥n: Automatiza la creaci√≥n de VMs usando roles existentes

- name: Crear VM Debian Router
  hosts: debian_router
  gather_facts: no
  connection: local
  tasks:
    - name: Debug - Mostrar variables
      debug:
        msg:
          - "vm_name: {{ vm_name }}"
          - "vm_folder: {{ vm_folder }}"
          - "cdrom: {{ cdrom }}"
          - "networks: {{ networks }}"

    - name: Crear VM Router Debian
      include_role:
        name: vmware-router

- name: Crear VMs de Usuario
  hosts: vm_hosts
  gather_facts: no
  connection: local
  tasks:
    - name: Debug - Mostrar variables
      debug:
        msg:
          - "hostname: {{ inventory_hostname }}"
          - "vm_name: {{ vm_name }}"
          - "vm_folder: {{ vm_folder }}"
          - "cdrom: {{ cdrom }}"
          - "networks: {{ networks }}"

    - name: Crear VM Ubuntu PC
      include_role:
        name: vmware-ubuntu
      when: inventory_hostname == "ubuntu-pc"

    - name: Crear VM Windows PC
      include_role:
        name: vmware-windows
      when: inventory_hostname == "windows-pc"

