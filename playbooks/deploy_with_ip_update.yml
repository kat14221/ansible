---
- name: "üîÑ Actualizar IP en el inventario y configurar Debian Router"
  hosts: localhost
  gather_facts: no
  tasks:
    - name: "Obtener IP actual de ens224"
      shell: "ip -4 addr show ens224 | grep -oP 'inet \\K[\\d.]+'"
      register: current_ip
      delegate_to: debian-router
      ignore_errors: yes

    - name: "Actualizar ansible_host en el inventario"
      replace:
        path: "inventory/hosts.yml"
        regexp: 'ansible_host: "\d+\.\d+\.\d+\.\d+"'
        replace: 'ansible_host: "{{ current_ip.stdout }}"'
      when: current_ip.rc == 0
      
    - name: "Recargar inventario"
      meta: refresh_inventory

- name: "‚≠ê Configurar Debian Router - Gateway IPv6 Central"
  hosts: debian_router
  become: yes
  gather_facts: yes
  tasks:
    - name: "Importar playbook principal"
      import_playbook: configure_debian_ipv6.yml