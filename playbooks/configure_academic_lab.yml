# Playbook: Configuraci√≥n Completa del Laboratorio Acad√©mico
# Descripci√≥n: Configura DHCPv6 con IPs cortas, usuarios acad√©micos y red P2P.

- name: Configurar Debian Router como Gateway IPv6
  hosts: debian_router
  become: yes
  gather_facts: yes
  tasks:
    - name: Aplicar rol de configuraci√≥n del router
      include_role:
        name: debian-ipv6-router
      tags: gateway

- name: Configurar Cliente Ubuntu
  hosts: ubuntu-pc
  become: yes
  gather_facts: yes
  
  tasks:
    - name: Asegurar que el servidor SSH est√° instalado y corriendo
      apt:
        name: openssh-server
        state: present
      become: yes
      notify: start and enable ssh
      tags: users, client

    - name: Crear usuarios acad√©micos en cliente (primero para asegurar conectividad)
      include_role:
        name: academic-users
      tags: users

    - name: Deshabilitar SLAAC en Ubuntu
      sysctl:
        name: "{{ item }}"
        value: '0'
        state: present
        reload: yes
      loop:
        - net.ipv6.conf.all.autoconf
        - net.ipv6.conf.default.autoconf
      tags: client

    - name: Configurar netplan para DHCPv6 puro
      copy:
        dest: /etc/netplan/01-netcfg.yaml
        content: |
          network: 
            version: 2
            ethernets:
              ens192:
                # Forzar DHCPv6 y deshabilitar completamente SLAAC
                accept-ra: no
                dhcp4: no
                dhcp6: yes
                # Usar un DUID estable basado en la MAC para obtener siempre la misma IP
                dhcp-identifier: duid
                # Opcional: definir expl√≠citamente el DUID si es necesario
                # duid: 00:01:00:01:2d:3a:bc:de:00:0c:29:ff:fe:12:34:56
        mode: '0644'
      notify: apply netplan
      tags: client

  handlers:
    - name: apply netplan
      command: netplan apply
      become: yes

    - name: start and enable ssh
      systemd:
        name: ssh
        state: started
        enabled: yes
      become: yes

- name: Configurar Cliente Windows
  hosts: windows-pc
  gather_facts: yes
  tasks:
    - name: Deshabilitar SLAAC en Windows (forzar DHCPv6 puro)
      win_shell: |
        # Deshabilitar autoconfiguraci√≥n IPv6 (SLAAC)
        netsh interface ipv6 set interface "Ethernet0" routerdiscovery=disabled
        netsh interface ipv6 set interface "Ethernet0" managedaddress=enabled
        netsh interface ipv6 set interface "Ethernet0" otherstateful=enabled
        
        # Liberar y renovar IPv6
        ipconfig /release6
        ipconfig /renew6
      register: ipv6_config_result
      changed_when: true

    - name: Verificar configuraci√≥n de red en Windows
      win_shell: ipconfig /all
      register: ipconfig_output
      changed_when: false

    - name: Mostrar configuraci√≥n de red
      debug:
        var: ipconfig_output.stdout_lines

    - name: Habilitar servicio DHCPv6 Client en Windows
      win_service:
        name: Dhcp
        state: started
        start_mode: auto

    - name: Permitir Ping (ICMPv6) en el Firewall de Windows
      win_firewall_rule:
        name: "ICMPv6 Allow Ping In"
        group: "Servicios de red b√°sicos"
        localport: any
        action: allow
        direction: in
        protocol: icmpv6

    - name: Crear usuarios acad√©micos en cliente Windows
      include_role:
        name: academic-users
      tags: users, client

