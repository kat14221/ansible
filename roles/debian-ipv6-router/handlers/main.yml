---
# Handlers para reiniciar servicios del router IPv6

- name: restart radvd
  systemd:
    name: radvd
    state: restarted
  become: yes

- name: restart isc-dhcp-server6
  systemd:
    name: isc-dhcp-server6
    state: restarted
  become: yes
  ignore_errors: yes

- name: restart nftables
  systemd:
    name: nftables
    state: restarted
  become: yes

- name: restart networking
  command: systemctl restart networking
  become: yes
  async: 0
  poll: 0
  ignore_errors: yes

- name: restart dnsmasq
  systemd:
    name: dnsmasq
    state: restarted
  become: yes

- name: restart vsftpd
  systemd:
    name: vsftpd
    state: restarted
  become: yes

- name: restart apache2
  systemd:
    name: apache2
    state: restarted
  become: yes

- name: restart radvd
  ansible.builtin.systemd:
    name: radvd
    state: restarted

- name: restart isc-dhcp-server6
  ansible.builtin.systemd:
    name: isc-dhcp-server6
    state: restarted

- name: restart nftables
  ansible.builtin.systemd:
    name: nftables
    state: restarted

- name: Reload networking
  ansible.builtin.command: ifreload -a
  changed_when: true
---