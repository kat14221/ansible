---
- name: restart radvd
  systemd: { name: radvd, state: restarted }

- name: restart isc-dhcp-server6
  systemd: { name: isc-dhcp-server, state: restarted }

- name: restart nftables
  systemd: { name: nftables, state: restarted }

- name: reload networking (ifupdown2)
  command: ifreload -a
  register: ifreload_result
  changed_when: true
  failed_when: false
