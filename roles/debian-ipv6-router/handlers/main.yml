---
# Handlers para el rol debian-ipv6-router

- name: apt sources changed
  apt:
    update_cache: yes
  become: yes

- name: reload networking (ifupdown2)
  command: ifreload -a
  become: yes
  # Ignoramos errores si ifreload no está disponible en una primera ejecución
  ignore_errors: yes

- name: restart radvd
  systemd:
    name: radvd
    state: restarted
  become: yes

- name: restart isc-dhcp-server
  systemd:
    name: isc-dhcp-server
    state: restarted
  become: yes

- name: reload nftables
  systemd:
    name: nftables
    state: reloaded
  become: yes

- name: restart sshd
  systemd:
    name: sshd
    state: restarted
  become: yes