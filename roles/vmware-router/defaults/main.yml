---
# Defaults for vmware-router role
# NOTA: Este archivo NO se usa si inventory/hosts.yml proporciona los datos.
# Solo es fallback si algo falta (no es el caso aquí — todo viene del inventario).
# 
# Si el inventario no provee estas variables, se usan estos valores por defecto:

vm_name: "vm-debian-router"
vm_folder: "/vm"
cdrom: "[datastore1] debian/debian-12.12.0-amd64-netinst.iso"
guest_id: "debian11_64Guest"
datastore: "datastore1"

networks:
  - name: "VM Network"
  - name: "Red Fernandez"
