---
# Role: ssh-hardening
# Descripción: Configurar SSH seguro con llaves, sin passwords

- name: Verificar si SSH hardening está habilitado
  debug:
    msg: "SSH Hardening aplicado en {{ inventory_hostname }}"
  when: apply_ssh_hardening | default(true) | bool

- name: Asegurar directorio .ssh para usuario ansible
  file:
    path: /home/ansible/.ssh
    state: directory
    owner: ansible
    group: ansible
    mode: '0700'
  become: yes
  when: apply_ssh_hardening | default(true) | bool

- name: Copiar clave pública SSH desde Vault (si existe)
  authorized_key:
    user: ansible
    key: "{{ vault_ansible_ssh_public_key }}"
    state: present
  become: yes
  when:
    - apply_ssh_hardening | default(true) | bool
    - vault_ansible_ssh_public_key is defined

- name: Configurar sshd_config de forma segura
  lineinfile:
    path: /etc/ssh/sshd_config
    regexp: "{{ item.regexp }}"
    line: "{{ item.line }}"
    state: present
    validate: 'sshd -t -f %s'
  loop:
    - { regexp: '^#?PermitRootLogin', line: 'PermitRootLogin no' }
    - { regexp: '^#?PasswordAuthentication', line: 'PasswordAuthentication no' }
    - { regexp: '^#?PubkeyAuthentication', line: 'PubkeyAuthentication yes' }
    - { regexp: '^#?PermitEmptyPasswords', line: 'PermitEmptyPasswords no' }
    - { regexp: '^#?ChallengeResponseAuthentication', line: 'ChallengeResponseAuthentication no' }
  notify: restart sshd
  become: yes
  when: apply_ssh_hardening | default(true) | bool

- name: Deshabilitar métodos de autenticación débiles
  lineinfile:
    path: /etc/ssh/sshd_config
    regexp: "{{ item.regexp }}"
    line: "{{ item.line }}"
    state: present
  loop:
    - { regexp: '^#?Protocol', line: 'Protocol 2' }
    - { regexp: '^#?X11Forwarding', line: 'X11Forwarding no' }
  notify: restart sshd
  become: yes
  when: apply_ssh_hardening | default(true) | bool

- name: Resumen de SSH hardening
  debug:
    msg:
      - "✅ SSH Hardening aplicado"
      - "  - Root login deshabilitado"
      - "  - Password authentication deshabilitada"
      - "  - Solo autenticación por llave pública"
