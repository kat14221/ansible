---
# Variables específicas para dispositivos de red
# Estas variables se cargan automáticamente para el grupo network_devices
# Las credenciales se heredan de group_vars/all y se gestionan con Vault.

# Configuración de conexión network_cli
# (ansible_user y ansible_password se heredan de group_vars/all)
ansible_connection: network_cli
ansible_network_os: ios
ansible_become: yes
ansible_become_method: enable
ansible_become_password: "{{ ansible_password }}"

# Configuración SSH para network_cli
ansible_ssh_common_args: '-o StrictHostKeyChecking=no -o UserKnownHostsFile=/dev/null'
ansible_command_timeout: 30
ansible_connect_timeout: 30

# Configuración común de dispositivos
domain_name: "lab.local"
ssh_version: 2
ssh_timeout: 60